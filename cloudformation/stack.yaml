AWSTemplateFormatVersion: '2010-09-09'
Description: 'AI Photo Search Application - Complete CloudFormation Stack'

Parameters:
  ProjectName:
    Type: String
    Default: 'ai-photo-search-cf'
    Description: 'Project name prefix for resource naming'

Resources:
  # ============================================================================
  # S3 BUCKETS
  # ============================================================================
  
  # S3 Bucket for storing photos
  PhotosBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-photos-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - HEAD
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - ETag
    DeletionPolicy: Retain

  # S3 Bucket Policy for photos bucket
  PhotosBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PhotosBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${PhotosBucket.Arn}/*'

  # S3 Bucket for hosting frontend (Static Website)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-frontend-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: 'index.html'
        ErrorDocument: 'index.html'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
    DeletionPolicy: Retain

  # S3 Bucket Policy for frontend bucket (Public Website)
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # ============================================================================
  # IAM ROLES
  # ============================================================================

  # IAM Role for Index Photos Lambda
  IndexPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-index-photos-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:HeadObject'
                Resource: !Sub '${PhotosBucket.Arn}/*'
        - PolicyName: RekognitionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'rekognition:DetectLabels'
                Resource: '*'

  # IAM Role for Search Photos Lambda
  SearchPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-search-photos-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'

  # IAM Role for API Gateway to access S3
  APIGatewayS3Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-api-s3-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: S3PutAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                Resource: !Sub '${PhotosBucket.Arn}/*'

  # ============================================================================
  # LAMBDA FUNCTIONS
  # ============================================================================

  # Lambda Layer for Python dependencies (opensearchpy, requests-aws4auth)
  PythonDependenciesLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub '${ProjectName}-python-dependencies'
      Description: 'Python dependencies: opensearchpy, requests-aws4auth'
      Content:
        S3Bucket: !Sub 'cloudformation-templates-${AWS::Region}'
        S3Key: 'layers/python-dependencies.zip'
      CompatibleRuntimes:
        - python3.11
        - python3.10
        - python3.9

  # Lambda function for indexing photos
  IndexPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-index-photos'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt IndexPhotosLambdaRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          PHOTOS_BUCKET: !Ref PhotosBucket
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from datetime import datetime

          s3_client = boto3.client('s3')
          rekognition_client = boto3.client('rekognition')

          def lambda_handler(event, context):
              """
              Lambda function to index photos when uploaded to S3.
              Extracts metadata, detects labels using Rekognition, and stores information.
              """
              print(f"Received event: {json.dumps(event)}")
              
              results = []
              for record in event['Records']:
                  bucket = record['s3']['bucket']['name']
                  key = record['s3']['object']['key']
                  
                  print(f"Processing: bucket={bucket}, key={key}")
                  
                  try:
                      # Get S3 object metadata
                      response = s3_client.head_object(Bucket=bucket, Key=key)
                      metadata = response.get('Metadata', {})
                      
                      # Extract custom labels from metadata
                      custom_labels = []
                      if 'customlabels' in metadata:
                          custom_labels_str = metadata['customlabels']
                          custom_labels = [label.strip() for label in custom_labels_str.split(',') if label.strip()]
                          print(f"Custom labels: {custom_labels}")
                      
                      # Detect labels using Rekognition
                      rekognition_response = rekognition_client.detect_labels(
                          Image={'S3Object': {'Bucket': bucket, 'Name': key}},
                          MaxLabels=10,
                          MinConfidence=70
                      )
                      
                      rekognition_labels = [label['Name'].lower() for label in rekognition_response['Labels']]
                      print(f"Rekognition labels: {rekognition_labels}")
                      
                      # Combine all labels
                      all_labels = custom_labels + rekognition_labels
                      all_labels = list(dict.fromkeys(all_labels))  # Remove duplicates while preserving order
                      
                      photo_data = {
                          'objectKey': key,
                          'bucket': bucket,
                          'labels': all_labels,
                          'customLabels': custom_labels,
                          'aiLabels': rekognition_labels,
                          'createdTimestamp': datetime.now().isoformat()
                      }
                      
                      print(f"Photo indexed successfully: {json.dumps(photo_data)}")
                      results.append(photo_data)
                      
                  except Exception as e:
                      print(f"Error processing {key}: {str(e)}")
                      import traceback
                      traceback.print_exc()
                      raise e
              
              return {
                  'statusCode': 200,
                  'body': json.dumps({
                      'message': f'Successfully processed {len(results)} photo(s)',
                      'results': results
                  })
              }

  # Lambda function for searching photos
  SearchPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-search-photos'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt SearchPhotosLambdaRole.Arn
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          PHOTOS_BUCKET: !Ref PhotosBucket
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          s3_client = boto3.client('s3')

          def extract_keywords(query):
              """
              Extract keywords from search query by removing stop words.
              """
              stop_words = {'show', 'me', 'photos', 'with', 'of', 'in', 'the', 'a', 'an', 'and', 'or', 'find'}
              keywords = [word.lower().strip() for word in query.split() if word.lower() not in stop_words]
              return keywords

          def search_photos(keywords, bucket):
              """
              Search for photos by matching keywords against stored labels.
              This is a simplified version that searches S3 object metadata.
              """
              results = []
              
              try:
                  # List all objects in the photos bucket
                  paginator = s3_client.get_paginator('list_objects_v2')
                  pages = paginator.paginate(Bucket=bucket)
                  
                  for page in pages:
                      if 'Contents' not in page:
                          continue
                          
                      for obj in page['Contents']:
                          key = obj['Key']
                          
                          # Skip non-image files
                          if not (key.lower().endswith('.jpg') or key.lower().endswith('.jpeg') or key.lower().endswith('.png')):
                              continue
                          
                          try:
                              # Get object metadata
                              response = s3_client.head_object(Bucket=bucket, Key=key)
                              metadata = response.get('Metadata', {})
                              
                              # Get custom labels from metadata
                              labels = []
                              if 'customlabels' in metadata:
                                  labels = [label.strip().lower() for label in metadata['customlabels'].split(',')]
                              
                              # Check if any keyword matches any label
                              matched = False
                              for keyword in keywords:
                                  for label in labels:
                                      if keyword in label or label in keyword:
                                          matched = True
                                          break
                                  if matched:
                                      break
                              
                              if matched:
                                  photo = {
                                      'url': f"https://{bucket}.s3.amazonaws.com/{key}",
                                      'labels': labels
                                  }
                                  results.append(photo)
                                  
                          except Exception as e:
                              print(f"Error processing object {key}: {str(e)}")
                              continue
                  
              except Exception as e:
                  print(f"Error searching photos: {str(e)}")
                  import traceback
                  traceback.print_exc()
              
              return results

          def lambda_handler(event, context):
              """
              Lambda function to search for photos based on query string.
              """
              print(f"Received event: {json.dumps(event)}")
              
              # Extract query parameter
              query = None
              if 'queryStringParameters' in event and event['queryStringParameters']:
                  query = event['queryStringParameters'].get('q', '')
              
              if not query:
                  return {
                      'statusCode': 400,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'results': [],
                          'message': 'No query provided. Use ?q=your_search_term'
                      })
                  }
              
              print(f"Search query: {query}")
              
              # Extract keywords from query
              keywords = extract_keywords(query)
              print(f"Extracted keywords: {keywords}")
              
              # Search for photos
              bucket = os.environ.get('PHOTOS_BUCKET', '')
              results = search_photos(keywords, bucket)
              
              print(f"Found {len(results)} matching photos")
              
              return {
                  'statusCode': 200,
                  'headers': {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*'
                  },
                  'body': json.dumps({
                      'results': results,
                      'query': query,
                      'keywords': keywords
                  })
              }

  # Lambda permission for S3 to invoke IndexPhotosLambda
  IndexPhotosLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IndexPhotosLambda
      Action: 'lambda:InvokeFunction'
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt PhotosBucket.Arn

  # Lambda permission for API Gateway to invoke SearchPhotosLambda
  SearchPhotosLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SearchPhotosLambda
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoSearchAPI}/*/*'

  # ============================================================================
  # API GATEWAY
  # ============================================================================

  # API Gateway REST API
  PhotoSearchAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-api'
      Description: 'AI Photo Search API - CloudFormation Stack'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway API Key
  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub '${ProjectName}-api-key'
      Description: 'API Key for Photo Search API'
      Enabled: true

  # API Gateway Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: PhotoSearchAPIDeployment
    Properties:
      UsagePlanName: !Sub '${ProjectName}-usage-plan'
      Description: 'Usage plan for Photo Search API'
      ApiStages:
        - ApiId: !Ref PhotoSearchAPI
          Stage: prod
      Throttle:
        RateLimit: 100
        BurstLimit: 200
      Quota:
        Limit: 10000
        Period: DAY

  # Link API Key to Usage Plan
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # API Gateway Resource: /search
  SearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ParentId: !GetAtt PhotoSearchAPI.RootResourceId
      PathPart: 'search'

  # API Gateway Method: GET /search
  SearchMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ResourceId: !Ref SearchResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.querystring.q: false
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchPhotosLambda.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Method: OPTIONS /search (CORS)
  SearchOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ResourceId: !Ref SearchResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Resource: /upload
  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ParentId: !GetAtt PhotoSearchAPI.RootResourceId
      PathPart: 'upload'

  # API Gateway Resource: /upload/{filename}
  UploadFilenameResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ParentId: !Ref UploadResource
      PathPart: '{filename}'

  # API Gateway Method: PUT /upload/{filename}
  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ResourceId: !Ref UploadFilenameResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.filename: true
        method.request.header.x-amz-meta-customLabels: false
        method.request.header.Content-Type: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:s3:path/${PhotosBucket}/{filename}'
        Credentials: !GetAtt APIGatewayS3Role.Arn
        RequestParameters:
          integration.request.path.filename: method.request.path.filename
          integration.request.header.x-amz-meta-customLabels: method.request.header.x-amz-meta-customLabels
        PassthroughBehavior: WHEN_NO_MATCH
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Method: OPTIONS /upload/{filename} (CORS)
  UploadOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      ResourceId: !Ref UploadFilenameResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-meta-customLabels'"
              method.response.header.Access-Control-Allow-Methods: "'PUT,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Deployment
  PhotoSearchAPIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - SearchMethod
      - SearchOptionsMethod
      - UploadMethod
      - UploadOptionsMethod
    Properties:
      RestApiId: !Ref PhotoSearchAPI
      StageName: prod
      StageDescription:
        Description: 'Production stage for Photo Search API'
        LoggingLevel: INFO
        DataTraceEnabled: true
        MetricsEnabled: true

# ============================================================================
# OUTPUTS
# ============================================================================

Outputs:
  FrontendURL:
    Description: 'Frontend S3 Static Website URL (Public)'
    Value: !GetAtt FrontendBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-FrontendURL'

  PhotosBucketName:
    Description: 'S3 Bucket for storing photos'
    Value: !Ref PhotosBucket
    Export:
      Name: !Sub '${AWS::StackName}-PhotosBucket'

  FrontendBucketName:
    Description: 'S3 Bucket for frontend hosting'
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-FrontendBucket'

  APIGatewayURL:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${PhotoSearchAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-APIGatewayURL'

  APIKeyId:
    Description: 'API Key ID (use AWS CLI to get the actual key value)'
    Value: !Ref APIKey
    Export:
      Name: !Sub '${AWS::StackName}-APIKeyId'

  IndexPhotosLambdaArn:
    Description: 'Index Photos Lambda Function ARN'
    Value: !GetAtt IndexPhotosLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-IndexLambdaArn'

  SearchPhotosLambdaArn:
    Description: 'Search Photos Lambda Function ARN'
    Value: !GetAtt SearchPhotosLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SearchLambdaArn'

  GetAPIKeyCommand:
    Description: 'Command to retrieve API Key value'
    Value: !Sub 'aws apigateway get-api-key --api-key ${APIKey} --include-value --query value --output text'
