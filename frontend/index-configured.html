<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        /* Search Section */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .search-box button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Upload Section */
        .upload-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #653a8a;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        /* Results Section */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-labels {
            padding: 15px;
        }

        .label-tag {
            display: inline-block;
            background: #e0e7ff;
            color: #667eea;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ AI Photo Search</h1>
        <p class="subtitle">Search your photos using natural language</p>

        <!-- Message Area -->
        <div id="message" class="message"></div>

        <!-- Search Section -->
        <div class="section">
            <h2>üîç Search Photos</h2>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Try: 'dog', 'show me trees', 'cats and dogs', etc."
                    onkeypress="if(event.key === 'Enter') searchPhotos()"
                >
                <button id="searchBtn" onclick="searchPhotos()">Search</button>
            </div>
            
            <div id="searchResults"></div>
        </div>

        <!-- Upload Section -->
        <div class="section">
            <h2>üì§ Upload Photo</h2>
            <div class="upload-form">
                <div class="form-group">
                    <label for="photoFile">Select Photo</label>
                    <input type="file" id="photoFile" accept="image/png,image/jpg,image/jpeg">
                    <p class="help-text">Supported formats: PNG, JPG, JPEG</p>
                </div>
                <div class="form-group">
                    <label for="customLabels">Custom Labels (Optional)</label>
                    <input 
                        type="text" 
                        id="customLabels" 
                        placeholder="e.g., Sam, Sally, Birthday Party"
                    >
                    <p class="help-text">Enter comma-separated labels to help categorize your photo</p>
                </div>
                <button class="upload-btn" id="uploadBtn" onclick="uploadPhoto()">Upload Photo</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE WITH YOUR API GATEWAY VALUES
        const API_GATEWAY_URL = 'https://ur2wyo21r1.execute-api.us-east-1.amazonaws.com/prod'; // e.g., 'https://xxxxx.execute-api.us-east-1.amazonaws.com/prod'
        const API_KEY = 'EFFxLhQZQC5PmtAZww5953OrhluY72A2bNZAVFG4'; // Your API Gateway API Key

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        async function searchPhotos() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const searchBtn = document.getElementById('searchBtn');

            if (!query) {
                showMessage('Please enter a search query', 'error');
                return;
            }

            // Show loading
            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

            try {
                const response = await fetch(`${API_GATEWAY_URL}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.results || []);
                
                if (data.results && data.results.length > 0) {
                    showMessage(`Found ${data.results.length} photo(s)`, 'success');
                } else {
                    showMessage('No photos found. Try a different search query.', 'info');
                }
            } catch (error) {
                console.error('Search error:', error);
                showMessage('Error searching photos: ' + error.message, 'error');
                resultsDiv.innerHTML = '<div class="no-results">Error loading results. Please try again.</div>';
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');

            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No photos found. Try a different search query.</div>';
                return;
            }

            const html = '<div class="results-container">' + 
                results.map(photo => `
                    <div class="photo-card">
                        <img src="${photo.url}" alt="Photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage not found%3C/text%3E%3C/svg%3E'">
                        <div class="photo-labels">
                            ${photo.labels && photo.labels.length > 0 
                                ? photo.labels.map(label => `<span class="label-tag">${label}</span>`).join('')
                                : '<span class="label-tag">No labels</span>'
                            }
                        </div>
                    </div>
                `).join('') +
                '</div>';

            resultsDiv.innerHTML = html;
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoFile');
            const customLabelsInput = document.getElementById('customLabels');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please select a photo to upload', 'error');
                return;
            }

            const file = fileInput.files[0];
            const customLabels = customLabelsInput.value.trim();
            
            // Validate file type
            const validTypes = ['image/png', 'image/jpg', 'image/jpeg'];
            if (!validTypes.includes(file.type)) {
                showMessage('Please select a valid image file (PNG or JPG)', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                // Generate a unique filename
                const timestamp = Date.now();
                const filename = `photo_${timestamp}_${file.name}`;

                // Prepare headers
                const headers = {
                    'x-api-key': API_KEY,
                    'Content-Type': file.type
                };

                // Add custom labels header if provided
                if (customLabels) {
                    headers['x-amz-meta-customLabels'] = customLabels;
                }

                const response = await fetch(`${API_GATEWAY_URL}/upload/${filename}`, {
                    method: 'PUT',
                    headers: headers,
                    body: file
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showMessage('Photo uploaded successfully! It will be indexed shortly.', 'success');
                
                // Clear form
                fileInput.value = '';
                customLabelsInput.value = '';
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Error uploading photo: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if API configuration is set
            if (API_GATEWAY_URL === 'YOUR_API_GATEWAY_URL' || API_KEY === 'YOUR_API_KEY') {
                showMessage('‚ö†Ô∏è Please configure API_GATEWAY_URL and API_KEY in the HTML file', 'error');
            }
        });
    </script>
</body>
</html>
