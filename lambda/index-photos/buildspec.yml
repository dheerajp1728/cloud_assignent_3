version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies for Index Photos Lambda..."
      - cd lambda/index-photos
      - pip install -r requirements.txt -t .
      
  build:
    commands:
      - echo "Building Lambda deployment package..."
      - echo "Current directory:" && pwd
      - echo "Files:" && ls -la
      - zip -r index-photos.zip . -x "*.git*" "buildspec.yml" "*.pyc" "__pycache__/*"
      - echo "Package size:" && du -h index-photos.zip
      
  post_build:
    commands:
      - echo "Updating Lambda function..."
      - |
        if [ -z "$FUNCTION_NAME" ]; then
          FUNCTION_NAME="ai-photo-search-index-photos"
        fi
      - echo "Function name: $FUNCTION_NAME"
      - aws lambda update-function-code --function-name $FUNCTION_NAME --zip-file fileb://index-photos.zip --region $AWS_DEFAULT_REGION
      - echo "Waiting for function update to complete..."
      - aws lambda wait function-updated --function-name $FUNCTION_NAME --region $AWS_DEFAULT_REGION
      - echo "Publishing new version..."
      - aws lambda publish-version --function-name $FUNCTION_NAME --region $AWS_DEFAULT_REGION
      - echo "Build completed on $(date)"

artifacts:
  files:
    - lambda/index-photos/index-photos.zip
  name: IndexPhotosArtifact
